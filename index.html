<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kidz School</title>
    <link href="https://fonts.googleapis.com/css?family=Dosis:300,400,600,700|Open+Sans:300,400,600,700" rel="stylesheet">
    <script src="https://kit.fontawesome.com/f4bf10d3c2.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link href="css/bars-bootstrap.css" type="text/css" rel="stylesheet"> 
    <link href="css/nav.css" type="text/css" type="text/css" rel="stylesheet">
    <link href="css/nav-bootstrap.css" type="text/css" rel="stylesheet"> 
    <link href="css/bars.css" type="text/css" rel="stylesheet">
    <link href="css/bootstrap-overrides.css" type="text/css"  rel="stylesheet">
    
    
</head>
<body>
    <header>
        <!-- Colored Bars-->
        <div class="d-flex flex-row">
            <div class="col bar-height bg-warning"></div>
            <div class="col bar-height bg-success"></div>
            <div class="col bar-height bg-danger"></div>
            <div class="col bar-height bg-info"></div>
            <div class="col bar-height bg-primary"></div>
            <div class="col bar-height bg-cozy"></div>

            <div class="col bar-height bg-warning d-none d-md-block"></div>
            <div class="col bar-height bg-success d-none d-md-block"></div>
            <div class="col bar-height bg-danger d-none d-md-block"></div>
            <div class="col bar-height bg-info d-none d-md-block"></div>
            <div class="col bar-height bg-primary d-none d-md-block"></div>
            <div class="col bar-height bg-cozy d-none d-md-block"></div>
        </div>
        <!-- Navigation -->
         <nav class="d-flex flex-row max-width align-items-center justify-content-between p-3 mx-auto">
             <img src="images/logo-school.png">
             <div class="d-none d-md-flex">Links</div>
             <div>
                 <button class="btn btn-cozy shadow py-2 mr-2 position-relative">
                     <i class="fa fa-shopping-basket text-white"></i>
                     <span class="badge btn-badge bg-success rounded-100 text-white border border-white position-absolute">3</span>
                 </button>
                 <button class="btn btn-info shadow d-md-none py-2">
                     <i class="fa fa-bars text-white"></i>
                 </button>
             </div>
         </nav>
         <!-- Colored Bars-->
        <div class="d-flex flex-row">
            <div class="col bar-height bg-warning"></div>
            <div class="col bar-height bg-success"></div>
            <div class="col bar-height bg-danger"></div>
            <div class="col bar-height bg-info"></div>
            <div class="col bar-height bg-primary"></div>
            <div class="col bar-height bg-cozy"></div>

            <div class="col bar-height bg-warning d-none d-md-block"></div>
            <div class="col bar-height bg-success d-none d-md-block"></div>
            <div class="col bar-height bg-danger d-none d-md-block"></div>
            <div class="col bar-height bg-info d-none d-md-block"></div>
            <div class="col bar-height bg-primary d-none d-md-block"></div>
            <div class="col bar-height bg-cozy d-none d-md-block"></div>
        </div>
    </header> 
</body>
</html>
